<!DOCTYPE html>

    <meta charset="UTF-8" />

    />

    <header id="header" class="header">
      <nav class="nav-container" onclick="toggleMenu()">
        <div class="logo">
          <a href="../index.html">Lensa Yadesa</a>

          <a href="../index.html">Home</a>
          <a href="../src/about.html">About Me</a>

          <a href="../src/contact.html" class="active">Contact</a>
        </div>
      </nav>
    </header>

    <main id="main-content">
      <section id="contact" class="contact-section">
        <h2>Contact Me</h2>
        <form
          action="https://formsubmit.co/6244842661c6609563650e4d8e0336d8"
          method="POST"
        >
          <div
            id="contact-form"
            onsubmit="alert('Your message has been sent!'); return false;"
          >
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-input"
                required
                placeholder="Enter your name"
              />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                required
                placeholder="Enter your email"
              />
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                class="form-textarea"
                required
                placeholder="Enter your message"
              ></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
          </div>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-container">
        <div class="social-links">

          </a>
          <a href="https://t.me/liaayuin" target="_blank" class="social-icon">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
        <p>&copy; 2024 Lensa Yadesa. All rights reserved.</p>
      </div>
    </footer>
    <script src="../src/Javascript/script.js"></script>
  </body>
</html>
